<script>
let db = JSON.parse(localStorage.getItem("acc")) || {};

const months = ["2025-12", ...Array.from({length:12},(_,i)=>`2026-${String(i+1).padStart(2,"0")}`)];

function save(){

function render(){

<script>
let pinBuffer = "";

function updateDots() {
  const dots = pinBuffer.length;
  document.getElementById("pinDots").textContent =
    "‚óè ".repeat(dots) + "‚óã ".repeat(4 - dots);
}

function pressNum(num) {
  if (pinBuffer.length < 4) {
    pinBuffer += num;
    updateDots();
  }
}

function clearPin() {
  pinBuffer = pinBuffer.slice(0, -1);
  updateDots();
}

async function hash(text) {
  const data = new TextEncoder().encode(text);
  const buffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(buffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

async function submitPin() {
  const msg = document.getElementById("lockMsg");

  if (pinBuffer.length !== 4) {
    msg.textContent = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà PIN ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö 4 ‡∏´‡∏•‡∏±‡∏Å";
    return;
  }

  const pinHash = await hash(pinBuffer);
  const savedHash = localStorage.getItem("app_pin");

  // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á PIN ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
  if (!savedHash) {
    localStorage.setItem("app_pin", pinHash);
    document.getElementById("lockScreen").style.display = "none";
    alert("‡∏ï‡∏±‡πâ‡∏á PIN ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚úÖ");
    return;
  }

  // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à PIN
  if (pinHash === savedHash) {
    document.getElementById("lockScreen").style.display = "none";
  } else {
    msg.textContent = "PIN ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‚ùå";
    pinBuffer = "";
    updateDots();
  }
}
</script>

<script>
function backupData() {
  const data = {
    version: 1,
    created: new Date().toISOString(),
    storage: { ...localStorage }
  };

  const blob = new Blob(
    [JSON.stringify(data, null, 2)],
    { type: "application/json" }
  );

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "account-backup.json";
  a.click();

  URL.revokeObjectURL(a.href);
}

function restoreData() {
  document.getElementById("restoreFile").click();
}

document.getElementById("restoreFile").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  if (!confirm("‚ö†Ô∏è ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?"))
    return;

  const reader = new FileReader();
  reader.onload = () => {
    try {
      const json = JSON.parse(reader.result);

      if (!json.storage) throw "Invalid backup";

      localStorage.clear();
      Object.entries(json.storage).forEach(
        ([k, v]) => localStorage.setItem(k, v)
      );

      alert("‚úÖ Restore ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
      location.reload();
    } catch {
      alert("‚ùå ‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
    }
  };

  reader.readAsText(file);
});
</script>
