<script>
/* ===== DATA ===== */
const records = JSON.parse(localStorage.getItem("records") || "[]");
const PIN_KEY = "pinCode";

/* ===== ADD ===== */
function addRecord(){
  records.push({
    date:date.value,
    title:title.value,
    amount:+amount.value,
    type:type.value
  });
  localStorage.setItem("records",JSON.stringify(records));
  render();
}

/* ===== RENDER ===== */
function render(){
  const q = search.value.toLowerCase();
  list.innerHTML="";

  records
    .sort((a,b)=>a.date.localeCompare(b.date))
    .filter(r=>r.title.toLowerCase().includes(q))
    .forEach((r,idx)=>{
      let t = r.title;
      if(q){
        t = t.replace(new RegExp(q,"gi"),
          m=>`<span class="highlight">${m}</span>`);
      }
     list.innerHTML += `
  <div class="record ${r.type}" onclick="openEdit(${idx})">
    <span>${r.date} ${t}</span>
    <span>${r.amount}</span>
  </div>
`;

    });
}

/* ===== SUMMARY ===== */
function showSummary(){
  let income=0, expense=0;
  records.forEach(r=>{
    if(r.type==="income") income+=r.amount;
    if(r.type==="expense") expense+=r.amount;
  });
  alert(
    "üìä ‡∏™‡∏£‡∏∏‡∏õ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£\n\n"+
    "‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö: "+income+"\n"+
    "‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢: "+expense+"\n"+
    "‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠: "+(income-expense)
  );
}

/* ===== BACKUP / RESTORE ===== */
function backup(){
  download(new Blob([JSON.stringify(localStorage)],{type:"application/json"}),"backup.json");
}
function restore(){
  const i=document.createElement("input");
  i.type="file";
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
      const d=JSON.parse(r.result);
      for(let k in d) localStorage.setItem(k,d[k]);
      location.reload();
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

/* ===== EXPORT ===== */

  let html="<table><tr><th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th><th>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</th><th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</th><th>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</th></tr>";
  records.forEach(r=>{
    html+=`<tr><td>${r.date}</td><td>${r.title}</td><td>${r.amount}</td><td>${r.type}</td></tr>`;
  });
  html+="</table>";
  download(new Blob(['\ufeff'+html],{type:"application/vnd.ms-excel"}),"records.xls");
}
function download(b,n){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);a.download=n;a.click();
}

  eAmount.value=r.amount;
  eType.value=r.type;

  records[editIndex]={

/* ===== PIN ===== */

let editIndex = null;
